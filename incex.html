<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnations for Chison: A Love Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Page -->
    <section id="welcome-page">
        <h1>To my queen and the girl i love deeply: Chisom 💖</h1>
        <p>i love you babyy...</p>
        <div id="flower-container">
            <div class="carnation"></div>
        </div>
    </section>

    <!-- Heartfelt Love Message Section with Chison's Image -->
    <section id="love-message">
        <h2>I love you so much babyyy,</h2>
        <div class="message-container">
            <!-- Chison's Image -->
            <img src="images/Chisom.jpg" alt="Chisom" class="chisom-image">
            <p id="message-text">
                <!-- The message will be dynamically written out here -->
            </p>
        </div>
    </section>

    <!-- Photo Gallery Section -->
    <section id="photo-gallery">
        <h2>us fr</h2>
        <div id="gallery-container">
            <!-- Gallery items will be dynamically added here -->
        </div>
        <button id="upload-photo">Upload a Special Memory</button>
        <input type="file" id="photo-upload" class="hidden" accept="image/*">
    </section>

    <!-- Interactive Section -->
    <section id="interactive-section">
        <h2>my gorgeous girl</h2>
        <div class="interactive-box" id="memory-box-1">
            <p>Click here for a surprise! 💝</p>
        </div>
        <div class="interactive-box" id="memory-box-2">
            <p>Another secret awaits you! 🎁</p>
        </div>
    </section>

    <!-- Countdown Section -->
    <section id="countdown">
        <h2>Countdown to Our Special Day</h2>
        <p>Time until the most special day: </p>
        <div id="timer"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>i love you so much my pretty princess</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
